<!DOCTYPE html>
    <html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto del Treno</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <main>
            <section id="dati-biglietto">
                <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        
                <div class="card rounded">
                    <div class="row">
                        <div class="col">
                            <label for="nome">Nome e Cognome</label>
                            <input type="text" name="nome" id="full-name">
                        </div>
                        <div class="col">
                            <label for="km">Km da percorrere</label>
                            <input type="number" name="km" id="km">
                        </div>
                        <div class="col">
                            <label for="eta">Fascia di et√†</label>
                            <select name="eta" id="eta">
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="over65">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <button id="btn-genera" class="m-1">Genera</button>
                        <button id="btn-annulla" class="m-1">Annulla</button>
                    </div>
                </div>
            </section>
            <!-- /#calcolo-biglietto -->
        
            <section id="biglietto">
                <h2>IL TUO BIGLIETTO</h2>
    
                <div class="card">
                    <h3>DETTAGLIO PASSEGGERI</h3>
                    <div class="row border-y">
                        <div class="col bg-grey flex-dir-column">
                            <h3>NOME PASSEGGERO</h3>
                            <h3 id="nome-passeggero"></h3>
                        </div>
                        <div class="col flex-grow">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Offerta</th>
                                        <th>Carrozza</th>
                                        <th>Codice CP</th>
                                        <th>Costo biglietto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="offerta"></td>
                                        <td id="carrozza"></td>
                                        <td id="codice-cp"></td>
                                        <td id="prezzo-biglietto"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /#biglietto -->
        </main>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
